<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Reserve seu voo hoje</h1>
							<p>Melhore sua experiência em viagens.
							</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="flight-type">
											<span></span>Ida e volta
										</label>
										<label for="one-way">
											<input type="radio" id="one-way" name="flight-type">
											<span></span>viagem de ida
										</label>
										<label for="multi-city">
											<input type="radio" id="multi-city" name="flight-type">
											<span></span>Múltiplos trechos
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Saindo De</span>
											<input class="form-control" type="text" placeholder="Cidade ou Aeroporto">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Indo Para</span>
											<input class="form-control" type="text" placeholder="Cidade ou Aeroporto">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Partindo</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Retornando</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adultos (18+)</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Crianças (0-17)</span>
											<select class="form-control">
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Classes de Voo</span>
											<select class="form-control">
												<option>Classe Econômica</option>
												<option>Classe Executivs</option>
												<option>Primeira Classe</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Mostrar Voos</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
